<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trade Pay</title>
</head>
<body>
    <button class="tradeno">Pay Now</button>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('.tradeno').addEventListener('click', function() {
                AlipayJSBridge.call("tradePay", {
                    tradeNO: "69962720240624012725313"
                }, function(result) {
                    console.log(result);
                });
            });
        });
    </script>
</body>
</html>
